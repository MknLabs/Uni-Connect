services:
  postgres:
    image: postgres:16-alpine
    container_name: edu_mcp
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: edu_mcp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d edu_mcp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
